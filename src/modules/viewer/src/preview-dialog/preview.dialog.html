<div class="controls">
  <div class="controls__control controls__control--transparent controls__control--back-icon" (click)="close()">
    <peb-viewer-preview-back-icon></peb-viewer-preview-back-icon>
    Back
  </div>
  <div class="controls__control" (click)="changeScreenType(PebScreen.Desktop)">
    <peb-viewer-preview-desktop-icon></peb-viewer-preview-desktop-icon>
  </div>
  <div class="controls__control" (click)="changeScreenType(PebScreen.Tablet)">
    <peb-viewer-preview-tablet-icon></peb-viewer-preview-tablet-icon>
  </div>
  <div class="controls__control" (click)="changeScreenType(PebScreen.Mobile)">
    <peb-viewer-preview-mobile-icon></peb-viewer-preview-mobile-icon>
  </div>
</div>

<div class="frame-wrapper" #frameWrapper>
  <peb-viewer-device-frame
    [type]="frameScreenType$ | async"
    [style.transform] = "deviceFrameTransform$ | async"
  >
    <peb-viewer [themeSnapshot]="themeSnapshot"></peb-viewer>
  </peb-viewer-device-frame>
</div>
