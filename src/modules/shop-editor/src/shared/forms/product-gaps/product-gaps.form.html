<form class="input-group__row" [formGroup]="formGroup">
  <div class="input-group__title">
    <span>Gaps</span>
  </div>
  <div style="display: flex">
    <div class="input-group__control">
      <peb-editor-number-input
        *ngIf="colDisplay"
        formControlName="columnGap"
        label="Column"
        unit="px"
        [min]="0"
        [max]="maxColGap"
        (focused)="focused.emit()"
        (blurred)="blurred.emit()"
      ></peb-editor-number-input>
    </div>

    <div class="input-group__control">
      <peb-editor-number-input
        *ngIf="rowDisplay"
        formControlName="rowGap"
        label="Row"
        unit="px"
        [min]="0"
        [max]="400"
        (focused)="focused.emit()"
        (blurred)="blurred.emit()"
      ></peb-editor-number-input>
    </div>
  </div>
</form>
