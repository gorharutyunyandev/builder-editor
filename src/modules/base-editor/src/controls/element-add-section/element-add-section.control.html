<ng-container
  *ngIf="elementDefinition.type === PebElementType.Section; then sectionAddSectionAnchors;"
></ng-container>

<ng-template #sectionAddSectionAnchors>
  <svg
    *ngFor="let point of points | where:['shown', true]"
    class="section-anchor"
    [style.width.px]="SECTION_ADD_SECTION_ANCHOR_SIZE.width"
    [style.height.px]="SECTION_ADD_SECTION_ANCHOR_SIZE.height"
    viewBox="0 0 20 20"
    [attr.cx]="point.x"
    [attr.cy]="point.y"
    [attr.fill]="color"
    [attr.anchor-type]="point.type"
    [attr.anchor-for]="elementId"
    [style.top.px]="point.y - 10"
    [style.left.px]="point.x"
    (click)="addSection($event, point.type)"
  >
    <g stroke="none" stroke-width="1" fill="white" fill-rule="evenodd">
        <g transform="translate(-922.000000, -570.000000)" stroke="#88C6FF" stroke-width="2">
            <g transform="translate(922.000000, 570.000000)">
                <g>
                    <rect x="1" y="1" width="18" height="18" rx="9"></rect>
                </g>
                <line x1="10" y1="6.25" x2="10" y2="13.75" ></line>
                <line x1="10" y1="6.25" x2="10" y2="13.75" transform="translate(10.000000, 10.000000) rotate(-90.000000) translate(-10.000000, -10.000000) "></line>
            </g>
        </g>
    </g>

  </svg>
</ng-template>
